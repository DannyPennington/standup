<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ team_name }} standup</title>
    <link rel="stylesheet" media="screen" href="/stylesheets/main.css">
</head>
<script src="/js/standup.js"></script>
<body>
    <div id="heading" style="display: flex; justify-content: space-evenly; align-items: center;">
        <h1> {{ team_name }} standup</h1>
        <img src="{{ image_path }}" style="width: 200px;">
    </div>
    <div class="name-box">
        {% for index in 0..grouped_names.len() %}
            <div id="group{{ index.to_string() }}" style="display:flex; flex-direction: column; justify-content: center;">
                {% for name in grouped_names[index] %}
                    <button class="button" id='{{ name }}' onclick="toggleState('{{ name }}')">{{ name }}</button>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <center>
        <button class="button" onclick="reset()">Reset</button>
    </center>

</body>
</html>
